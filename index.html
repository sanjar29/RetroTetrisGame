<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Tetris</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-menu">
    <h1>Retro Tetris</h1>
    <button id="play-button">Play</button>
    <button id="instructions-button">Instructions</button>
  </div>

  <div id="instructions-popup" class="hidden">
    <div class="popup-content">
      <button id="close-popup" class="close-button">X</button>
      <h2>Instructions</h2>
      <ul>
        <li><strong>Left and Right Arrows:</strong> Move the block</li>
        <li><strong>Up and Down Arrows:</strong> Rotate the block</li>
      </ul>
    </div>
  </div>

  <div id="game-container" class="hidden">
    <button id="pause-button">Pause</button>
    <canvas id="tetris-canvas" width="300" height="600"></canvas>
  </div>

  <div id="pause-menu" class="hidden">
    <h2>Game Paused</h2>
    <button id="continue-button">Continue</button>
    <button id="exit-button">Exit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
